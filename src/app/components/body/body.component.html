<div class="col-md-9 wrapper pb-5 float-md-right">
  <div class="container itemContainer">
    <div class="col-sm-12">
      <div class="pt-5">
        <div class="input-group">
          <input class="form-control py-2 mr-1 pr-5" placeholder="Search..." type="search" [(ngModel)]="title" id="example-search-input">
          <span class="input-group-append">
            <button class="btn rounded-pill ml-n5" type="button">
                <img src="../../../assets/Path%203560.svg" class="sidebar__image" alt="search">
            </button>
          </span>
        </div>
      </div>
      <div *ngFor="let item of items | search:title">
        {{item.title}}
        <a routerLink= "/items/{{item.id}}">
          <button type="button" class="btn btn-primary float-right">Button</button>
        </a>
      </div>
    </div>
  </div>
</div>
